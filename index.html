<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="clock">
	<div class="hour">
		<div class="hr" id="hr"></div>
	</div>
	<div class="minute">
		<div class="min" id="min"></div>
	</div>
	<div class="second">
		<div class="sec" id="sec"></div>
	</div>
</div>

<script src="index.js" type="text/javascript"></script>
</body>
</html>
